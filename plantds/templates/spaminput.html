{% extends 'userbase.html' %}
{% load static %}

{% block contents %}
                                        
  <div class="container" data-aos="fade-up">
  <div class="h1 text-center text-dark" id="pageHeaderTitle"><spam style="color:blue;">Welcome To Insurance Prediction</spam></div>
        <form action="/spamreport/" method="post">
            {% csrf_token %}
            <!--Row 1-->
            <div class="row content">
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <label>Age:</label>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <input type="number" name="age" step="any" required><br>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <label>Sex:</label>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <input type="number" name="sex" step="any" required><br>
              </div>
            </div>
            <!--Row 2-->
            <div class="row content">
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <label>BMI:</label>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <input type="number" name="bmi" step="any" required><br>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <label>Children:</label>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <input type="number" name="children" step="any" required><br>
              </div>
            </div>
            <!--Row 3-->
            <div class="row content">
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <label>Smoker:</label>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <input type="number" name="smoker" step="any" required><br>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <label>Region:</label>
              </div>
              <div class="col-lg-3" data-aos="fade-left" style="font-family: Arial, Helvetica, sans-serif;">
                <input type="number" name="region" step="any" required><br>
              </div>
              
            </div>

            <br/>  
            <!-- <input type="text" name="enter" placeholder="Enter your content">-->
            <center>
            <input type="submit" value="submit">
          </center>
          <div>
            <label>SouthWest -3, SouthEast - 2, NorthWest - 1, NorthEast - 4</label>
          </div>
          <div>
            <label>Smoker - 1, No Smoker - 0</label>
          </div>
          <div>
            <label>Female - 0, Male - 1</label>
          </div>
        </form>
      </div>
    </div>

  </div>


    
{% endblock %}
